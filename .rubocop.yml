AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - spec/**/*
    - db/schema.rb
Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Exclude:
    - config/initializers/money.rb
    
Metrics/BlockLength:
  Exclude:
    - config/initializers/simple_form_bootstrap.rb
    - Guardfile

Metrics/MethodLength:
  Exclude:
    - db/migrate/20180125201545_devise_create_users.rb
    - app/controllers/home_controller.rb

Style/MixinUsage:
  Exclude:
    - bin/setup
    - bin/update
    
Metrics/AbcSize:
  Exclude:
    - app/controllers/home_controller.rb

Metrics/CyclomaticComplexity:
  Exclude:
    - app/controllers/home_controller.rb

Metrics/PerceivedComplexity:
  Exclude:
    - app/controllers/home_controller.rb
